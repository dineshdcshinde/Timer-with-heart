<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with heart beat function </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Countdown Timer -->
    <div class="countdown">
        <div class="countdown-box" id="minutes">
            <span class="countdown-time" id="minute-count">30</span>
            <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-box" id="seconds">
            <span class="countdown-time" id="second-count">00</span>
            <span class="countdown-label">Seconds</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
